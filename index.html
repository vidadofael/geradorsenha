<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <meta name="keywords" content="gerador, senhas, gerador de senhas, keywords">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./assets/img2_peq.png" alt="Gerador de senha, logo.">

    <main class="container-input"><!--Valor entre 2 span será o contador de caracteres-->
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="4" max="32" value="8">

        <button id="buton" class="buton-cta" onclick="generatePassword()">Gerar senha</buton>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar 😎</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
